name: Docker CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Images
        run: |
          docker compose build

      - name: Run Tests (Simple)
        run: |
          docker compose up -d
          sleep 10
          curl localhost:80 | grep "Hello"
          docker compose down
